<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-cache"/>
	
	<script type="text/javascript" src="Pixels.js"></script>
    <script type="text/javascript" src="DragonFractal.js"></script>
	<script>
		
		function example1() {
			let canvas = document.getElementById("canvas");
            size = { width: window.innerWidth, height: window.innerHeight };
            canvas.setAttribute("Width", size.width);
            canvas.setAttribute("Height", size.height);
			let context = canvas.getContext('2d');
			let pixels = getPixelsForDragonFractal(100000, 123456);
			pixels.drawOnContext(context, size);
		}
		function run () {
			example1();
		}
	</script>

<body onload="run()" style="overflow: hidden">
  <canvas height='200' width='200' id='canvas'></canvas>
</body>
</html>
